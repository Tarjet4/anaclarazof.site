<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descobri que o tio torce por mim...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF4081 0%, #FF6D00 100%);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            line-height: 1.3;
        }
        
        .mystery-box {
            background-color: rgba(255,255,255,0.15);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .cta-button {
            background: white;
            color: #FF4081;
            border: none;
            padding: 18px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin: 25px 0;
            transition: all 0.3s;
            display: inline-block;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .teaser-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .warning {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 40px;
        }
        
        .footer {
            margin-top: 50px;
            font-size: 12px;
            opacity: 0.7;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mystery-box">
            <h1 class="pulse"> DESCUBRA O SEGREDO </h1>
            
            <div class="teaser-text">
                "Quando eu descobri que o tio torcia por mim... tudo mudou."
            </div>
            
            <div style="font-size: 24px; margin: 30px 0;">
                <strong>Você está pronto para saber o que aconteceu?</strong>
            </div>

            <div class="photo-container" style="margin: 25px auto; max-width: 80%;">
                <!-- Coloque sua foto aqui -->
                <img src="./anaxs/yasmin.png" alt="Descrição da foto" style="border-radius: 10px; border: 3px solid rgba(255,255,255,0.3); width: 100%; max-height: 400px; object-fit: cover;">
            </div>
            
            <a href="https://global.tribopay.com.br/6lhghtccel" class="cta-button pulse">VEJA POR APENAS R$34,90</a>
            
            <div class="warning">
                CONTEÚDO EXCLUSIVO +18 • ACESSO IMEDIATO
            </div>
        </div>
        
        <div class="footer">
            © 2023 • Todos os direitos reservados
        </div>
    </div>
</body>
</html>
